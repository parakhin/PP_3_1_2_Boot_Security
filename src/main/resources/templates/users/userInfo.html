<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__roles">
        <span><b th:text="${user.email}"></b></span>
        <span> with roles: </span>
        <span th:each="role : ${user.roles}" th:text="${role.printTitle} + ' '"></span>
    </div>
    <div class="header__user">
        <form th:method="post" th:action="@{/logout}">
            <input class="gray header__logout" type="submit" th:value="Logout"/>
        </form>
    </div>
</header>

<div class="content">
    <div class="side_bar">
        <ul class="nav flex-column">
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Admin</a>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                <a class="nav-link active" href="/user">User</a>
            </div>
        </ul>
    </div>
    <div class="main_content">
        <h1>User information-page</h1>

        <div class="main_content__card card text-center">
            <div class="card-header">
                <h3>About user</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                    <span th:each="role: ${user.roles}" th:text="${role.getPrintTitle() + ' '}">
                                    </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>


</body>
</html>
