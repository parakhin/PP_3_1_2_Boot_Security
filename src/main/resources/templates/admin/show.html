<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div th:replace="header :: content"></div>
<form th:method="post" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="login">login</label>
    <input id="login" th:field="*{username}">
    <br/>
    <label for="password">password</label>
    <input id="password" th:field="*{password}">
    <br/>
    <label for="name">Имя</label>
    <input id="name" th:field="*{name}">
    <br/>
    <label for="age">Возраст</label>
    <input id="age" th:field="*{age}">
    <br/>
    <select id="roles" class="form-control" th:field="*{roles}" multiple="multiple">
        <option th:each="role : ${roles}"
                th:field="*{roles}"
                th:value="${role.id}"
                th:text="${role.title}"
        >
        </option>
    </select>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
